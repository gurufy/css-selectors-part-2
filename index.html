<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./style.css">
  <title>CSS selectors part 2</title>
</head>
<body>
  <h1 class="header">Популярные отели зарубежом</h1>
  <div class="list">

    <div class="item">
      <img class="image" src="./img/hotel-1.webp" alt="Best Western Congress Hotel"/>
      <p class="price">от 11 767 ₽</p>
      <p class="category">Отель</p>
      <p class="title">Best Western Congress Hotel</p>
      <button class="button">Выбрать номер</button>
      <p class="date">18 ноя - 19 ноя</p>
      <p class="seller">продавец <span id="ozon">Ozon Travel</span></p>
    </div>

    <div class="item">
      <img class="image" src="./img/hotel-2.webp" alt="БонОтель>"/>
      <p class="price">от 16 644 ₽</p>
      <p class="category">Отель</p>
      <p class="title">Best Western Congress Hotel</p>
      <button class="button">Выбрать номер</button>
      <p class="date">18 ноя - 19 ноя</p>
      <p class="seller">продавец <span id="yandex">Yandex Travel</span></p>
    </div>

    <div class="item">
      <img class="image" src="./img/hotel-3.webp" alt="Hyatt Place Yerevan"/>
      <p class="price">от 49 340 ₽</p>
      <p class="category">Отель</p>
      <p class="title">Hyatt Place Yerevan</p>
      <button class="button">Выбрать номер</button>
      <p class="date">18 ноя - 19 ноя</p>
      <p class="seller">продавец <span id="rambler">Rambler Travel</span></p>
    </div>

  </div>
</body>
</html>
